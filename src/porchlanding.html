<h3><label>Search for Animal:</label></h3>

        <option value="c">Cat</option>

        <option value="f">Fish</option>
        <option value="r">Rabbit</option>
    </select>
    <input type="text" name="id" id="id" placeholder="Animal ID">

</form>
